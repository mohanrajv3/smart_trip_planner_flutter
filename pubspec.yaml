  name: smart_trip_planner
  description: AI-powered travel planning app with beautiful UI/UX
  version: 1.0.0+1

  environment:
    sdk: '>=3.0.0 <4.0.0'

  dependencies:
    flutter:
      sdk: flutter

    # State Management
    flutter_riverpod: ^2.4.9
    riverpod_annotation: ^2.3.3

    # UI & Animations
    animate_do: ^3.1.2
    shimmer: ^3.0.0
    glassmorphism: ^3.0.0
    flutter_animate: ^4.3.0

    # Navigation
    go_router: ^12.1.3

    # Networking
    dio: ^5.4.0
    retrofit: ^4.0.3

    # JSON & Models
    freezed_annotation: ^2.4.1
    json_annotation: ^4.8.1

    # Local Storage
    isar: ^3.1.0+1
    isar_flutter_libs: ^3.1.0+1
    path_provider: ^2.1.1

    # Authentication
    google_sign_in: ^6.1.6
    firebase_auth: ^4.15.3
    firebase_core: ^2.24.2

    # Maps & Location
    url_launcher: ^6.2.2
    maps_launcher: ^2.2.1

    # Utils
    uuid: ^4.2.1
    intl: ^0.19.0
    flutter_vibrate: ^1.3.0

    # Icons & Fonts
    cupertino_icons: ^1.0.2
    google_fonts: ^6.1.0

  dev_dependencies:
    flutter_test:
      sdk: flutter
    flutter_lints: ^3.0.0

    # Code Generation
    build_runner: ^2.4.7
    freezed: ^2.4.6
    json_serializable: ^6.7.1
    riverpod_generator: ^2.3.9
    retrofit_generator: ^7.0.8
    isar_generator: ^3.1.0+1

    # Testing
    mocktail: ^1.0.2
    http_mock_adapter: ^0.6.1

  flutter:
    uses-material-design: true
    assets:
      - assets/icons/
      - assets/fonts/
    fonts:
      - family: Poppins
        fonts:
          - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          - asset: assets/fonts/Poppins/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Poppins/Poppins-Bold.ttf
            weight: 700
